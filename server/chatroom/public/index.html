<!doctype html>
<html>
  <head>
    <title>APPNAME | Chatroom</title>
    <link rel="stylesheet" href="/index.css"></link>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/index.js"></script>
  <body>
    <div class="chat">
      <div class="main-panel">
        <div class="content">
          <h1 class="heading">Chat room</h1>
          <div class="header">
            <div class="chat-details">
              <h3 id="topic-id"> </h3>
              <!-- <h4 id="sequence-number"> </h4> -->
            </div>
          </div>
          <ul id="messages"></ul>
          <form id="form" action="">
            <input id="m" autocomplete="off" placeholder="Enter message here"/><button class="submit_button" alt="send">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
